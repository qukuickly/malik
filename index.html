<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malik Dubai | Premium Cricket Predictions</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
        body{background:#0a0a16;color:#fff;line-height:1.5}
        .container{max-width:600px;margin:0 auto;padding:20px}
        .header{text-align:center;padding:30px 0}
        .profile-container{display:flex;flex-direction:column;align-items:center;margin-bottom:20px}
        .profile-image{width:100px;height:100px;border-radius:50%;object-fit:cover;border:3px solid #FF3232;margin-bottom:15px}
        .profile-name{font-size:2rem;font-weight:bold;margin-bottom:15px;color:#FF3232}
        .btn{display:block;background:#FF3232;color:#fff;text-decoration:none;font-weight:bold;border-radius:25px;padding:15px;margin:10px 0;text-align:center;width:100%;font-size:1.1rem;border:none}
        .stats{display:grid;grid-template-columns:repeat(2,1fr);gap:15px;margin:30px 0}
        .stat-card{text-align:center;padding:15px;background:rgba(255,50,50,0.1);border-radius:10px;border:1px solid rgba(255,50,50,0.3)}
        .stat-number{font-size:1.8rem;font-weight:bold;color:#FF3232;display:block}
        .stat-label{color:#d0d0e0;font-size:0.9rem;margin-top:5px}
        .features{padding:25px 0}
        .section-title{text-align:center;font-size:1.3rem;margin-bottom:20px;color:#fff}
        .feature-list{list-style:none;max-width:400px;margin:0 auto}
        .feature-item{padding:10px 0;color:#d0d0e0;font-size:1rem;text-align:center}
        .feature-item:before{content:"✓";color:#FF3232;font-weight:bold;margin-right:8px}
        .cta-section{margin:80px 0;text-align:center}
        .join-btn{background:linear-gradient(135deg,#FF3232,#CC2020);color:#fff;text-decoration:none;font-weight:bold;border-radius:50px;padding:25px 60px;font-size:1.8rem;display:inline-block;margin:20px auto;box-shadow:0 0 40px rgba(255,50,50,0.6);transition:all 0.3s;border:none;text-transform:uppercase;letter-spacing:2px}
        .join-btn:hover{transform:translateY(-5px) scale(1.05);box-shadow:0 0 60px rgba(255,50,50,0.8)}
        .advertiser{text-align:center;padding:40px 0;margin-top:50px;color:#888;font-size:0.8rem}
        .advertiser a{color:#FF3232;text-decoration:none}
        
        @media (max-width:480px){
            .profile-name{font-size:1.6rem}
            .stats{grid-template-columns:1fr}
            .join-btn{font-size:1.3rem;padding:20px 40px;margin:10px auto}
            .cta-section{margin:40px 0}
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="profile-container">
                <img src="https://d1yei2z3i6k35z.cloudfront.net/13184094/68f96d9023494_6aae1a53-e3a4-4592-a35c-acebd4990f71.jpeg" alt="Malik Dubai" class="profile-image">
                <h1 class="profile-name">Malik Dubai</h1>
                <a href="https://t.me/+OVGnowMyF6Y2YTU9" class="btn">JOIN TELEGRAM</a>
            </div>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <span class="stat-number">15K+</span>
                <div class="stat-label">Members</div>
            </div>
            <div class="stat-card">
                <span class="stat-number">92%</span>
                <div class="stat-label">Accuracy</div>
            </div>
            <div class="stat-card">
                <span class="stat-number">24/7</span>
                <div class="stat-label">Support</div>
            </div>
            <div class="stat-card">
                <span class="stat-number">5-8</span>
                <div class="stat-label">Daily Predictions</div>
            </div>
        </div>
        
        <section class="cta-section">
            <a href="https://t.me/+OVGnowMyF6Y2YTU9" class="join-btn">⇓ Join Telegram Channel</a>
        </section>
        
        <section class="features">
            <ul class="feature-list">
                <li class="feature-item">Premium Cricket Analysis</li>
                <li class="feature-item">Toss Predictions</li>
                <li class="feature-item">Match Winner Insights</li>
                <li class="feature-item">Expert Cricket Tips</li>
            </ul>
        </section>
        
        <div class="advertiser">
            Advertiser: <a href="https://t.me/quicklygrow">@quicklygrow</a>
        </div>
    </div>
</body>
</html>
